<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position Game</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <h1>Position Game</h1>
    </header>
    <main>
        <h3>
            <strong id="stage">Stage 1.</strong>
        </h3>
        <ul id="stepList" class="step-list">
            <li><label><input type="radio" name="step" value="1" checked /><strong>1</strong></label></li>
            <li><label><input type="radio" name="step" value="2" /><strong>2</strong></label></li>
            <li><label><input type="radio" name="step" value="3" /><strong>3</strong></label></li>
            <li><label><input type="radio" name="step" value="4" /><strong>4</strong></label></li>
            <li><label><input type="radio" name="step" value="5" /><strong>5</strong></label></li>
            <li><label><input type="radio" name="step" value="6" /><strong>6</strong></label></li>
            <li><label><input type="radio" name="step" value="7" /><strong>7</strong></label></li>
        </ul>
        <div id="qq" class="qq">
            <div id="step1" class="board step1">
                <div data-row="0" data-col="0"></div>
                <div data-row="0" data-col="1"></div>
                <div data-row="0" data-col="2"></div>
                <div data-row="0" data-col="3"></div>
                <div data-row="0" data-col="4"></div>
    
                <div data-row="1" data-col="0"></div>
                <div data-row="1" data-col="1"></div>
                <div data-row="1" data-col="2"></div>
                <div data-row="1" data-col="3"></div>
                <div data-row="1" data-col="4"></div>
                
                <div data-row="2" data-col="0"></div>
                <div data-row="2" data-col="1"></div>
                <div data-row="2" data-col="2"></div>
                <div data-row="2" data-col="3"></div>
                <div data-row="2" data-col="4"></div>
    
                <div data-row="3" data-col="0"></div>
                <div data-row="3" data-col="1"></div>
                <div data-row="3" data-col="2"></div>
                <div data-row="3" data-col="3"></div>
                <div data-row="3" data-col="4"></div>
    
                <div data-row="4" data-col="0"></div>
                <div data-row="4" data-col="1"></div>
                <div data-row="4" data-col="2"></div>
                <div data-row="4" data-col="3"></div>
                <div data-row="4" data-col="4"></div>
            </div>
            <div>➡️</div>
            <div id="step2" class="board step2">
                <div data-row="0" data-col="0"></div>
                <div data-row="0" data-col="1"></div>
                <div data-row="0" data-col="2"></div>
                <div data-row="0" data-col="3"></div>
                <div data-row="0" data-col="4"></div>
    
                <div data-row="1" data-col="0"></div>
                <div data-row="1" data-col="1"></div>
                <div data-row="1" data-col="2"></div>
                <div data-row="1" data-col="3"></div>
                <div data-row="1" data-col="4"></div>
                
                <div data-row="2" data-col="0"></div>
                <div data-row="2" data-col="1"></div>
                <div data-row="2" data-col="2"></div>
                <div data-row="2" data-col="3"></div>
                <div data-row="2" data-col="4"></div>
    
                <div data-row="3" data-col="0"></div>
                <div data-row="3" data-col="1"></div>
                <div data-row="3" data-col="2"></div>
                <div data-row="3" data-col="3"></div>
                <div data-row="3" data-col="4"></div>
    
                <div data-row="4" data-col="0"></div>
                <div data-row="4" data-col="1"></div>
                <div data-row="4" data-col="2"></div>
                <div data-row="4" data-col="3"></div>
                <div data-row="4" data-col="4"></div>
    
            </div>
        </div>
        <div class="aa">
            <div id="aBoard" class="board a-board">
                <div data-row="0" data-col="0" data-dir=""></div>
                <div data-row="0" data-col="1" data-dir=""></div>
                <div data-row="0" data-col="2" data-dir=""></div>
                <div data-row="0" data-col="3" data-dir=""></div>
                <div data-row="0" data-col="4" data-dir=""></div>
    
                <div data-row="1" data-col="0" data-dir=""></div>
                <div data-row="1" data-col="1" data-dir=""></div>
                <div data-row="1" data-col="2" data-dir=""></div>
                <div data-row="1" data-col="3" data-dir=""></div>
                <div data-row="1" data-col="4" data-dir=""></div>
                
                <div data-row="2" data-col="0" data-dir=""></div>
                <div data-row="2" data-col="1" data-dir=""></div>
                <div data-row="2" data-col="2" data-dir=""></div>
                <div data-row="2" data-col="3" data-dir=""></div>
                <div data-row="2" data-col="4" data-dir=""></div>
    
                <div data-row="3" data-col="0" data-dir=""></div>
                <div data-row="3" data-col="1" data-dir=""></div>
                <div data-row="3" data-col="2" data-dir=""></div>
                <div data-row="3" data-col="3" data-dir=""></div>
                <div data-row="3" data-col="4" data-dir=""></div>
    
                <div data-row="4" data-col="0" data-dir=""></div>
                <div data-row="4" data-col="1" data-dir=""></div>
                <div data-row="4" data-col="2" data-dir=""></div>
                <div data-row="4" data-col="3" data-dir=""></div>
                <div data-row="4" data-col="4" data-dir=""></div>
            </div>
        </div>
        <div class="btns">
            <button id="submitBtn">제출</button>
        </div>
    </main>

    <script src="random.js"></script>
    <script src="script.js"></script>

</body>
</html>
